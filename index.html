<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ba9482cfbc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <h2><i class="fa-solid fa-cube"></i>Online Code Editor</h2>
        <p id="punchline">Compile HTML, CSS and JavaScript on the web</p>
    </div>
    <div class="container">
        <div class="left">
            <div class="contentbox">
                <div class="contentheader">
                    <h4><i class="fa-brands fa-html5"></i>HTML</h4>
                </div>
                <div class="contentmain">
                    <textarea id="htmlbody"></textarea>
                </div>
            </div>
            <div class="contentbox">
                <div class="contentheader"><h4><i class="fa-brands fa-css3-alt"></i>CSS</h4></div>
                <div class="contentmain">
                    <textarea id="cssbody"></textarea>
                </div>
            </div>
            <div class="contentbox">
                <div class="contentheader"><h4><i class="fa-brands fa-js"></i>JavaScript</h4></div>
                <div class="contentmain">
                    <textarea id="jsbody"></textarea>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="output-header">
                <h4 id="output"><i class="fa-solid fa-play"></i>Output</h4>
                <div class="button-group">
                    <button id="runButton">Run Code</button>
                    <button id="fullscreenButton">Fullscreen</button>
                </div>
            </div>
            
            <iframe id="o1"></iframe>
        </div>
    </div>
    <div class="footer">
        <p><b>Developed by Vinamra Tiwari</b></p>
    </div>
    <script>
        function run() {
            let htmlcode = document.getElementById("htmlbody").value;
            let csscode = document.getElementById("cssbody").value;
            let jscode = document.getElementById("jsbody").value;
            let output = document.getElementById("o1");

            output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
            output.contentWindow.eval(jscode);
        }

        // Add event listener to button
        document.getElementById("runButton").addEventListener("click", run);

        // Run once when page loads
        window.addEventListener("load", run);
        document.getElementById("fullscreenButton").addEventListener("click", function() {
        let iframe = document.getElementById("o1");

        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { /* Firefox */
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { /* IE/Edge */
            iframe.msRequestFullscreen();
        }
});

    </script>
</body>

</html>
